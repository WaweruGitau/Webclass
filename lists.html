<!doctype html>
<html lang="en">
<head>
    <style>
        ul,ol{
            list-style-type: none;
            background-color: saddlebrown;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        li{
            float: left;
        }

        li,a{
            color: white;
            padding: 15px;
            text-decoration: none;
            font-family: Cambria;
            font-size: 12px;
        }

    </style>





    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>

<h2>list of cars</h2>
<h2>unordered list</h2>

<ul>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Mazda</li>
    <li>Range Rover</li>

</ul>

<h2>List of Fruits</h2>
<h2>Ordered List</h2>

<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Watermelon</li>
    <li>Apple</li>

</ol>



<h2>Descriptive List</h2>
<dl>
    <dt>eMobilis</dt>
    <dd>Its located in Westlands</dd>
    <dt>Nairobi</dt>
    <dd>Capital City of Kenya</dd>

</dl>




</body>
</html>
